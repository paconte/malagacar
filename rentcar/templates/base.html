{% load staticfiles %}

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/open-iconic-bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/narrow-jumbotron.css' %}"/>
  {% endblock %}

  <title>{% block title %}Malagacar{% endblock %}</title>
</head>

<body>

<div class="container">
    <!-- NAVBAR -->
    <div class="header clearfix" style="border-bottom: .05rem solid #e5e5e5;">
        <nav>
            <ul class="nav float-right">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Contact</a>
                </li>
            </ul>
        </nav>
        <a class="nounderline" href="{% url 'index' %}">
            <h3 class="text-muted" style="line-height: 3rem">MalagaCar</h3>
        </a>

    </div>

    {% block content %}{% endblock %}

    <!-- FOOTER -->
    <hr class="featurette-divider">
    <footer>
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>&copy; 2017 Malagacar S.L. &middot; <a href="{% url 'index' %}">Privacy</a> &middot; <a href="{% url 'index' %}">Terms</a></p>
    </footer>
</div>


</body>
