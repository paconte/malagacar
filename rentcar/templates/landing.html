{% extends "base.html" %}
{% load staticfiles %}
{% load widget_tweaks %}

{% block content %}
<div class="marketing">

    {% include "find_cars_form.html" %}

    {% if search_result %}
        {% include "search_result.html" %}
    {% else %}
        {% include "marketing.html" %}
    {% endif %}

</div>

<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/jquery-ui.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script>$('.carousel').carousel();</script>
<script type="text/javascript">
  $( function() {
    $("#id_arrival_date").datepicker(
    {
      dateFormat: 'dd/mm/yy',
      firstDay: 1,
      minDate: 0,
      maxDate: "+180D",
      onClose: function(selected) {
         $("#date-departure").datepicker("option", "minDate", selected);
      }
    });
  });
  $( function() {
    $("#id_departure_date").datepicker(
    {
      dateFormat: 'dd/mm/yy',
      firstDay: 1,
      minDate: 1,
      maxDate: "+210D",
      onClose: function(selected) {
         $("#date-arrival").datepicker("option", "maxDate", selected);
      }
    });
  });
</script>
{% block scripts %}
{% endblock %}

{% endblock %}
